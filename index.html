<!DOCTYPE html>
<html>
  <head>  
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="index.css"/>
 </head>
  <body>
    <div class="big-container"> 
       <h1 class="heading">Pomodoro Timer</h1>  
       <p class="paragraph" id="first-js">25<span>:00</span></p>
        <div class="small-container">  
            <button class="button1" id="start">START</button>
            <button class="button2"  id="Stop">STOP</button> 
            <button class="button3"  id="reset">RESET</button>
        </div>
        <div class="sub-container"> 
            <button class="button4" id="break">SHORT BREAK</button> 
            <button class="button5"  id="long">LONG BREAK</button>
        </div> 
    </div> 
    <script src="index.js"></script>
  </body>
</html>
